<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - NotLinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: rgba(0, 115, 177, 0.9);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header nav {
            margin: 1rem 0;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .messages-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        .message {
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message h4 {
            margin: 0 0 0.5rem;
            color: #0073b1;
        }
        .message p {
            margin: 0.5rem 0;
        }
        .send-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            margin: 0 auto;
        }
        .send-message h3 {
            margin-bottom: 1rem;
            color: #0073b1;
        }
        .send-message form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .send-message input,
        .send-message textarea,
        .send-message button {
            font-size: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .send-message textarea {
            resize: none;
            height: 120px;
        }
        .send-message button {
            background: #0073b1;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .send-message button:hover {
            background: #005f91;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 0.01em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Messages</h1>
        <nav>
            <a href="../back_end/dashboard_temp.php">Dashboard</a>
            <a href="../back_end/notifications.php">Notifications</a>
            <a href="../back_end/logout.php">Logout</a>
        </nav>
    </header>
    <main>
        <div class="messages-container">
            <div class="message">
                <h4>From: User1</h4>
                <p>Hello! How are you?</p>
                <p><small>Sent: 2023-01-01 10:00 AM</small></p>
            </div>
            <div class="message">
                <h4>From: User2</h4>
                <p>Are you available for a meeting this week?</p>
                <p><small>Sent: 2023-01-02 02:30 PM</small></p>
            </div>
            <!-- More messages can be added dynamically -->
        </div>

        <div class="send-message">
            <h3>Send a New Message</h3>
            <form action="../back_end/send_message.php" method="POST">
                <input type="text" name="receiver_id" placeholder="Receiver User ID" required>
                <textarea name="message" placeholder="Type your message here..." required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 NotLinkedIn</p>
    </footer>
</body>
</html>
